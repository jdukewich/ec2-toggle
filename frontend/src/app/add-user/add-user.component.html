<div class="row mt-3">
    <div class="col"></div>
    <div class="col-sm-12 col-md-8 col-lg-6">
      <h2>Add user to instance</h2>
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="userId" class="form-label">Email</label>
                      <select class="form-select" name="userId" [(ngModel)]="userId" (change)="onChange($event)">
                        <option selected disabled>Choose a user</option>
                        <option *ngFor="let user of users" value="{{ user.id }}">{{ user.email }}</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      Currently has access to: {{ this.userInstances.join(', ') }}
                    </div>
                    <div class="mb-3">
                      <label for="instance" class="form-label">Instance</label>
                      <select class="form-select" name="instance" [(ngModel)]="instance">
                        <option selected disabled>Choose an instance</option>
                        <option *ngFor="let instance of instances" value="{{ instance.id }}">{{ instance.id }}</option>
                      </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
